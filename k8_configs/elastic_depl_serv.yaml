apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
          command: ["/bin/sh", "-c"]
          args:
            - |
              if ! bin/elasticsearch-plugin list | grep -q "analysis-nori"; then
                echo "Installing nori plugin..."
                bin/elasticsearch-plugin install analysis-nori --batch
              else
                echo "Nori plugin already installed"
              fi
              exec /usr/local/bin/docker-entrypoint.sh elasticsearch
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ELASTIC_USERNAME
              value: "elastic" # 기본 사용자 이름
            - name: ELASTIC_PASSWORD
              value: "changeme" # 기본 비밀번호
            - name: ES_JAVA_OPTS
              value: "-Xms4g -Xmx4g" # 힙 메모리 4GB로 증가
          ports:
            - containerPort: 9200
              name: http
            - containerPort: 9300
              name: transport
          resources:
            limits:
              cpu: 4000m
              memory: 8Gi # 컨테이너 메모리 제한 8GB로 증가
            requests:
              cpu: 1000m
              memory: 4Gi # 컨테이너 메모리 요청 4GB로 증가
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
            - name: elasticsearch-plugins
              mountPath: /usr/share/elasticsearch/plugins
      volumes:
        - name: elasticsearch-data
          persistentVolumeClaim:
            claimName: elasticsearch-pvc
        - name: elasticsearch-plugins
          emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  type: LoadBalancer
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
